<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- Incluindo o Font Awesome para usar Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <div class="container">
        <h1 id="topo">Responsive Animated Login Form</h1>
        <div class="card-01">
            <div class="card-esquerdo">            
                <div class="logo">
                    <img src="imagens/Online test-amico.png" alt="Imagem de Login">
                </div>
            </div>
            <div class="card-direito">
                <div class="texto">
                    <h1>Account Login</h1>
                    <div class="inputs">
                        <label for="username">E-mail</label>
                        <input type="text" id="username" placeholder="E-mail">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button id="entrar">Login to your Account</button>
                    <div class="social-login">
                        <p>Login with your Social Account</p>
                    </div> 
                    <div class="social-icons">
                        <a href="https://pt-br.facebook.com/#:~:text=Entre%20no%20Facebook%20para%20come%C3%A7ar%20a%20compartilhar%20e%20se%20conectar" target="_blank" ><i class="fa-brands fa-facebook" style="color: blue;"></i></a>
                        <a href="https://diariodonordeste.verdesmares.com.br/ultima-hora/pais/x-esta-bloqueado-no-brasil-ha-uma-semana-entenda-o-que-falta-ser-resolvido-1.3554880" target="_blank"><i class="fa-brands fa-square-twitter" style="color: rgb(0, 204, 255);"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram" style="color: brown;"></i></a>
                        <a href="https://www.youtube.com/?gl=BR" target="_blank" ><i class="fa-brands fa-youtube" style="color: red;"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
